<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    
    <form action="https://register-demo.freecodecamp.org">
        <fieldset>
            <label>Enter Your First Name:
                <input type="text" name="first-name" required>
            </label>
            <label>Enter Your Last Name:
                <input type="text" name="last-name" required>
            </label>
            <label>Enter Your Email:
                <input type="email" name="email" required>
            </label>
            <label>Create a New Password:
                <input type="password" name="password" pattern="[a-z0-9]" required>
                <span>3 a 8 caracteres, solo minúsculas y números</span>
            </label>
        </fieldset>
        <fieldset>
            <label>
                <input type="radio" name="account-type">
                Personal Account
            </label>
            <label>
                <input type="radio" name="account-type">
                Business Account
            </label>
            <label>
                <input type="checkbox" required>
                I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/" target="_blank">Terms and Conditions</a>
            </label>
        </fieldset>
        <fieldset>
            <label>Upload a profile picture:
                <input type="file" accept="image/png, image/jpeg">
            </label>Input your age (years):
                <input type="number" name="age" min="13" max="120">
            <label>How did you hear about us? 
                <select name="referral">
                    <option value="referral-unselected" id="">(select one)</option>
                    <option value="referral-fcc-news" id="">freeCodeCamp News</option>
                    <option value="referral-fcc-youtube" id="">freeCodeCamp YouTube Channel</option>
                    <option value="referral-fcc-forum" id="">freeCodeCamp Forum</option>
                    <option value="referral-other" id="">Other</option>
                </select>
            </label>
            <label>Please, provide a short bio:
                <textarea name="bio" cols="40" rows="5" placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
